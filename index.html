<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Othello Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Othello</h1>
            <div class="game-info">
                <div class="player-info">
                    <div class="player black">
                        <div class="piece black-piece"></div>
                        <span class="player-name">AI (Black)</span>
                        <span class="score" id="black-score">2</span>
                    </div>
                    <div class="turn-indicator" id="turn-indicator">
                        <span id="current-player">AI's Turn</span>
                    </div>
                    <div class="player white">
                        <div class="piece white-piece"></div>
                        <span class="player-name">Human (White)</span>
                        <span class="score" id="white-score">2</span>
                    </div>
                </div>
                <div class="game-controls">
                    <button id="new-game-btn" class="btn">New Game</button>
                    <button id="hint-btn" class="btn">Show Hints</button>
                </div>
            </div>
        </header>

        <main>
            <div class="game-board-container">
                <div class="game-board" id="game-board">
                    <!-- Board cells will be generated by JavaScript -->
                </div>
            </div>
            
            <div class="game-status">
                <div id="game-message" class="message">AI is making the first move...</div>
                <div id="game-over" class="game-over hidden">
                    <h2 id="winner-text"></h2>
                    <p id="final-score"></p>
                    <button id="play-again-btn" class="btn primary">Play Again</button>
                </div>
            </div>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
